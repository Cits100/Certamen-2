                <ul>
                    <li>
                        <label for="nombrecompleto" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombrecompleto" placeholder="Nombre Completo"required>
                        <div class="valid-feedback">
                            El nombre es correcto
                          </div>
                          <div class="invalid-feedback">
                            El nombre es incorrecto
                          </div>
                    </li>
                    <li>
                        <label for="rut" class="form-label">RUT</label>
                        <input type="text" class="form-control" id="rut" pattern="\d{3,8}-[\d|kK]{1}" required>
                        <div class="valid-feedback">
                            El formato de rut esta bien
                          </div>
                          <div class="invalid-feedback">
                            El formato es incorrecto
                          </div>
                    </li>
                    <li>
                        <button class="btn btn-primary" type="submit">Enviar Datos</button>
                    </li>
                </ul>

                    </ul>
